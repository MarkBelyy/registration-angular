<form [formGroup]="registerForm" class="reg-form">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
      Некорректный email
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Пароль</mat-label>
    <input matInput formControlName="password" type="password" required>
    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
      Пароль должен быть не менее 6 символов
    </mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('maxlength')">
      Пароль должен быть не более 20 символов
    </mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">
      Пароль должен содержать только символы a-z, A-Z, 0-9
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Повторите пароль</mat-label>
    <input matInput formControlName="confirmPassword" type="password" required>
    <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')">
      Пароли не совпадают
    </mat-error>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="submitForm()">Зарегистрироваться</button>
</form>
